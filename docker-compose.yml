services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-deepsquare}
      POSTGRES_USER: ${POSTGRES_USER:-deepsquare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deepsquare}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deepsquare} -d ${POSTGRES_DB:-deepsquare}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY:-change-me}
      DEBUG: ${DEBUG:-false}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1}
      CORS_ALLOW_ALL_ORIGINS: ${CORS_ALLOW_ALL_ORIGINS:-false}
      DATABASE_URL: ${DATABASE_URL:-postgres://deepsquare:deepsquare@db:5432/deepsquare}
      LLM_FEATURE_ENABLED: ${LLM_FEATURE_ENABLED:-true}
      LOCAL_LLM_ENABLED: ${LOCAL_LLM_ENABLED:-false}
      LOCAL_LLM_BASE_URL: ${LOCAL_LLM_BASE_URL:-http://ollama:11434}
      LLM_ALLOWED_MODELS_LOCAL: ${LLM_ALLOWED_MODELS_LOCAL:-llama3.1:8b}
      LLM_MOVE_TIMEOUT_SECONDS: ${LLM_MOVE_TIMEOUT_SECONDS:-15}
      ANALYSIS_FEATURE_ENABLED: ${ANALYSIS_FEATURE_ENABLED:-true}
      ANALYSIS_PROFILE_DEFAULT: ${ANALYSIS_PROFILE_DEFAULT:-balanced}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8001"

  web:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-80}:80"

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    profiles: ["local-llm"]
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    tty: true

volumes:
  postgres_data:
  ollama_data:
